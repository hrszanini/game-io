<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="/style/style" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    </head>
    <body id="body" onkeydown="command(event);" onkeyup="uncommand(event);">
        <canvas id="screen"></canvas>

        <div class="line">
            <input class="button" type="button" onclick="command({keyCode: 38})" value="UP">
        </div>

        <div class="line">
            <input class="button" type="button" onclick="command({keyCode: 37})" value="LEFT">
            <input class="button" type="button" onclick="command({keyCode: 39})" value="RIGHT">
        </div>

        <div class="line">
            <input class="button" type="button" on="command({keyCode: 40})" value="DOWN">
        </div>
        
    </body>
    <script src="/script/script"></script>
</html>
