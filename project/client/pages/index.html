<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="/style/style" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    </head>
    <body id="body" onkeydown="command(event);" onkeyup="uncommand(event);">

        <canvas id="screen" width="600" height="300"></canvas>

        <div class="line">
            <input class="escondido" type="button" value="">
            <input class="button" type="button" onclick="commands={'DOWN': true};" value="UP">
            <input class="escondido" type="button" value="">
        </div>

        <div class="line">
            <input class="button" type="button" onclick="commands={'LEFT': true};" value="LEFT">
            <input class="button" type="button" onclick="commands={};" value="STOP">
            <input class="button" type="button" onclick="commands={'RIGHT': true};" value="RIGHT">
        </div>

        <div class="line">
            <input class="escondido" type="button" value="">
            <input class="button" type="button" onclick="commands={'UP': true};" value="DOWN">
            <input class="escondido" type="button" value="">
        </div>
        
    </body>
    <script src="/script/script"></script>
</html>
